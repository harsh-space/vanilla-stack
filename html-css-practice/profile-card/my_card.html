<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <link rel="stylesheet" href="my_card_style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="pfp.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Harsh Kumar</span>
            <span class="interest">Design & Creatives</span>
        </div>
        <div class="media-links">
            <a href="#" class="link"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#" class="link"><i class='bx bxl-instagram-alt'></i></a>
            <a href="#" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="#" class="link"><i class='bx bxl-youtube'></i></a>
        </div>
        <div class="buttons">
            <button class="button" style="width: 93px;">DM</button>
            <button class="button">Follow</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart" style="color:#000000;"></i>
                <span class="number">60K</span>
            </div>
             <div class="data">
                <i class="bx bx-share" style="color:#000000;"></i>
                <span class="number">20K</span>
            </div>
             <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">10K</span>
            </div>
        </div>

    </div>
</body>

</html>
