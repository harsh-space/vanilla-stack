<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Form</title>
    <link rel="stylesheet" href="login_form.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="form-space">
        <div class="form-title">Login Form</div>
        <div class="form-dets">
            <form action="">
                <div class="mail"><label for="email"><i class="bx bx-user"></i></label>
                    <input type="email" name="email" id="email" required placeholder="Email or Phone">
                </div>
                <div class="passwd"><label for="pass"><i class="bx bx-lock"></i></label>
                    <input type="password" name="pass" id="pass" required placeholder="Password">

                </div>
                <a href="" class="forgot-link">Forgot password?</a>
                <button class="login-btn">Login</button>
            </form>


        </div>
        <div class="sign-up">
            <p>Not a member?</p>
            <a href="">Signup Now</a>
        </div>
    </div>
</body>

</html>
